<body  style="background-color: #d74bdf;">
<div style= "margin:50px;">
<div *ngFor="let product of products" style="background-color: #da80df; border: 1px solid #d74bdf; border-radius: 8px; padding: 20px; margin-bottom: 50px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); display: flex; align-items: center;">
  <div style= "margin:50px;">
  <div style="flex: 1;">
    <h2 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 10px;">Titulo del producto: {{ product.name }}</h2>
    <p style="color: #000000; margin-bottom: 10px;">Descripcion: {{ product.descripcion }}</p>
    <p style="font-size: 1.25rem; font-weight: bold; margin-bottom: 15px;">Precio: {{ product.price | currency }}</p>
    <button (click)="addToCart(product)" style="background-color: #b347e6; color: e27611; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: background-color 0.2s ease-in-out;">
      AÃ±adir al carrito
    </button>
  </div>
  </div>
  <div style="flex-shrink: 0; margin-left: 100px;">
    <img src="../assets/Logo.png" style="width: 15em;" alt="">
  </div>
</div>
</div>
</body>
